<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Loads in Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Loads in Fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Loads in More Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Loads in Icons -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- Header section -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Wrapper containing all time blocks from 9AM to 5PM -->
    <div class="container timeBlockWrapper">
      
      <!-- 9AM Block -->
      <div class="row">
        <div class="col-1 hour">
          <p>9AM</p>
        </div>
        
        <form class="col-10" id="nineBlock">
          <textarea id="nineTextArea"></textarea>
        </form>

        <div class="col-1 saveBtnBackground">
          <button class="saveBtn" id="nineBtn"> <span class="oi oi-file"></span></button>
        </div>
      </div>

      <!-- 10AM Block -->
      <div class="row">
        <div class="col-1 hour">
          <p>10AM</p>
        </div>

        <form class="col-10" id="tenBlock">
          <textarea id="tenTextArea"></textarea>
        </form>

        <div class="col-1 saveBtnBackground">
          <button class="saveBtn" id="tenBtn"> <span class="oi oi-file"></span></button>
        </div>
      </div>

      <!-- 11AM Block -->
      <div class="row">
        <div class="col-1 hour">
          <p>11AM</p>
        </div>

        <form class="col-10" id="elevenBlock">
          <textarea id="elevenTextArea"></textarea>
        </form>

        <div class="col-1 saveBtnBackground">
          <button class="saveBtn" id="elevenBtn"> <span class="oi oi-file"></span></button>
        </div>
      </div>

      <!-- 12AM Block -->
      <div class="row">
        <div class="col-1 hour">
          <p>12PM</p>
        </div>

        <form class="col-10" id="twelveBlock">
          <textarea id="twelveTextArea"></textarea>
        </form>

        <div class="col-1 saveBtnBackground">
          <button class="saveBtn" id="twelveBtn"> <span class="oi oi-file"></span></button>
        </div>
      </div>

      <!-- 1PM Block -->
      <div class="row">
        <div class="col-1 hour">
          <p>1PM</p>
        </div>

        <form class="col-10" id="oneBlock">
          <textarea id="oneTextArea"></textarea>
        </form>

        <div class="col-1 saveBtnBackground">
          <button class="saveBtn" id="oneBtn"> <span class="oi oi-file"></span></button>
        </div>
      </div>

       <!-- 2PM Block -->
      <div class="row">
        <div class="col-1 hour">
          <p>2PM</p>
        </div>

        <form class="col-10" id="twoBlock">
          <textarea id="twoTextArea"></textarea>
        </form>

        <div class="col-1 saveBtnBackground">
          <button class="saveBtn" id="twoBtn"> <span class="oi oi-file"></span></button>
        </div>
      </div>

       <!-- 3PM Block -->
      <div class="row">
        <div class="col-1 hour">
          <p>3PM</p>
        </div>

        <form class="col-10" id="threeBlock">
          <textarea id="threeTextArea"></textarea>
        </form>

        <div class="col-1 saveBtnBackground">
          <button class="saveBtn" id="threeBtn"> <span class="oi oi-file"></span></button>
        </div>
      </div>

       <!-- 4PM Block -->
      <div class="row">
        <div class="col-1 hour">
          <p>4PM</p>
        </div>

        <form class="col-10" id="fourBlock">
          <textarea id="fourTextArea"></textarea>
        </form>

        <div class="col-1 saveBtnBackground">
          <button class="saveBtn" id="fourBtn"> <span class="oi oi-file"></span></button>
        </div>
      </div>

       <!-- 5PM Block -->
      <div class="row">
        <div class="col-1 hour">
          <p>5PM</p>
        </div>

        <form class="col-10" id="fiveBlock">
          <textarea id="fiveTextArea"></textarea>
        </form>

        <div class="col-1 saveBtnBackground">
          <button class="saveBtn" id="fiveBtn"> <span class="oi oi-file"></span></button>
        </div>
      </div>

    </div>

     <!-- Running jQuery, moment.js, and custom script.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
